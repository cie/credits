
<template name="account">
    <g transform="translate({{x}},{{y}})" class="account {{selected}}">
        {{>accountIcon scale=iconScale reverse=negative strokeWidth=0.7 color=color}}
        {{>accountBalance}}
        {{>accountName}}
        {{>marker}}
    </g>
</template>

<template name="accountIcon">
    <path d="M-5 -5C-5 0 -5 5 0 5C5 5 5 0 5 -5Z" class="accountIcon" transform="scale({{xScale}},{{yScale}})" fill="{{color}}" stroke-width="{{strokeWidth}}"/>
</template>

<template name="accountBalance">
    <text x=0 y=0 text-anchor=middle dy=0.5ex class="balance">
        {{balance}}
    </text>
</template>


<template name="accountName">
    <text x=0 y=9 text-anchor=middle dy=0.5ex class="name">
        {{name}}
    </text>
</template>
