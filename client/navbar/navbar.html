<template name="navbar">
    <nav class="navbar navbar-default">
        <div class="navbar-header" data-toggle="collapse" data-target="#navbar-collapse">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="/"><img src="/images/logo.svg"></a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
            {{#with user}}
            {{else}}
                <form class="navbar-form navbar-right">
                    <div class="col-md-6">
                        <input data-login type="text" name="username" class="form-input" placeholder="{{_ "login_email_label"}}">
                    </div>
                    <div class="col-md-6">
                        <input data-login type="password" name="password" class="form-input" placeholder="{{_ "login_password_label"}}">
                    </div>
                </form>
            {{/with}}
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    {{#with language}}
                        <a href="" data-toggle="dropdown"><img width=16 height=16 src="/flags/{{id}}.svg"/> <span class="caret"></span></a>
                    {{/with}}
                    <ul class="dropdown-menu">
                        {{#each languages}}
                            <li class="language"><a href="" data-select-language><img width=16 height=16 src="/flags/{{id}}.svg"/> {{name}}</a></li>
                        {{/each}}
                    </ul>
                </li>
                {{#with user}}
                    <li class="dropdown">
                        <a href="" data-toggle="dropdown">{{userName}} <span class="caret"></span></a>
                        
                        <ul class="dropdown-menu">
                            <li>
                            <a href="" data-logout>{{_ "logout_link"}}</a>
                            </li>
                        </ul>
                    </li>
                {{else}}
                    {{! see above}}
                {{/with}}
            </ul>
        </div>
        
    </nav>
</template>
