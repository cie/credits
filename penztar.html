<head>
    <title>Hello</title>
</head>

<body>
    <div class="container">
        {{>navbar}}
        {{>balls}}
    </div>
</body>

<template name="balls">
    <svg class="balls" style="height: {{ballsHeight}}px" data-mode="{{mode}}" data-drag={{dragging}}>
        <g transform="translate({{translate}})scale({{scale}})">
            {{#each balls}}
                {{>ball}}
            {{/each}}
        </g>
    </svg>
</template>

<template name="ball">
    <g transform="translate({{x}},{{y}})">
    <path d="M-5 -5C-5 0 -5 5 0 5C5 5 5 0 5 -5Z" class="ball" />
    </g>
</template>

<template name="navbar">
    <div class="btn-group">
        <a data-mode="move" class="btn btn-info {{activeMode 'move'}}">Move</a>
        <a data-mode="newBall" class="btn btn-info {{activeMode 'newBall'}}"><i class="fa fa-o"></i>New ball</a>
        <a data-mode="newLink" class="btn btn-info {{activeMode 'newLink'}}"><i class="fa fa-o"></i>New link</a>
    </div>
</template>
